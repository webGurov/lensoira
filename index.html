<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensoria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="application">
    <header class="application__header header" id="header">
        <div class="header__container container">
            <a href="#!" class="header__logo logo">LENSORIA</a>
            <nav class="header__navbar navbar">
                <menu class="navbar__list">
                    <li class="navbar__item"><a href="" class="navbar__link">Home</a></li>
                    <li class="navbar__item"><a href="" class="navbar__link">Abous Us</a></li>
                    <li class="navbar__item"><a href="" class="navbar__link">Work</a></li>
                    <li class="navbar__item"><a href="" class="navbar__link">Service</a></li>
                </menu>
            </nav>
            <div class="header__buttons">
                <button class="header__btn btn btn--stroke">Contact Us</button>
                <button class="header__btn btn btn--stroke"><img src="/images/Arrow.svg" alt="Arrow" class="btn__img"></button>
            </div>
        </div>
    </header>
    <main class="application__main main" id="main">
        <section class="main__section hero" id="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1 class="hero__title"></h1>
                    <p class="hero__description"></p>
                    <div class="hero__buttons">
                        <button class="hero__btn btn btn--primary">Contact Us</button>
                        <button class="hero__btn btn btn--primary"><img src="/images/Arrow.svg" alt="Arrow" class="btn__img"></button>
                    </div>
                    <div class="hero__content-images">
                        <div class="hero__content-img"></div>
                        <div class="hero__content-img"></div>
                    </div>
                </div>
                <div class="hero__img"></div>
            </div>
        </section>
        <section class="main__section navigation" id="navigation">
            <div class="navigation__container container">
                <div class="navigation__users">
                    <div class="navigation__img"></div>
                    <p class="navigation__text">32k people happy with our service</p>
                </div>
                <div class="navigation__buttons">
                    <button class="navigation__btn btn btn--green">Landscape</button>
                    <button class="navigation__btn btn btn--green">Potrait</button>
                    <button class="navigation__btn btn btn--green">Project</button>
                    <button class="navigation__btn btn btn--green">Event</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
